
#General settings
[general]
	enableSidebarScoreboardRender = true
	#Improved hand animation and restore animation when Eating/Blocking/Pulling/Drinking with left click from 1.7.
	enableBlockhitAnimation = false
	enableHypixelChatMode = true
	#This allowed to use Numpad Enter key to open chat.
	enableAlternateChatKey = true
	#This will using old armor hurt effect render. (red overlay)
	enableOldArmorRender = false
	enableVersionChecker = true
	#Show response time as number instead and improved server info.
	multiplayerScreenEnhancement = false
	enableRenderInfo = true
	enableRenderBossHealthStatus = true
	enableAFKMessage = true
	#This will display confirmation screen when try to disconnect.
	enableConfirmToDisconnect = false
	enableBossHealthBarRender = true
	#Range: 1 ~ 60
	afkMessageTime = 5
	enableHypixelDropdownShortcutGame = true
	#Show Vanilla Potion HUD in-game.
	enableVanillaPotionHUD = true
	#Show response time as number instead.
	enableCustomPlayerList = false

